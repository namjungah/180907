<!DOCTYPE html>
<html>
<head>
	<title>html5 media tag</title>
		<style type="text/css">
			#myCanvas{
				border: solid 1px #000000;
			}
		</style>
</head>
	<body>
		<!-- 기본 캔버스 사이즈 300px * 150px -->
		<canvas id="myCanvas"></canvas>

		<script type="text/javascript">
			var canvas = document.getElementById("myCanvas");
			//myCanvas라는 이름의 canvas element를 받아옵니다.

			var ctx = canvas.getContext("2d");
			//myCanvas라는 이름의 canvas element를 받아옵니다.			

			ctx.fillStyle = "#ff0000"; //채움(fill)색 결정
			ctx.fillRect(25, 25, 100, 100) //채움 사각형 그리기(x, y)
			//25, 25 지점에 붉은색 사각형을 그립니다.
			ctx.clearRect(45, 45, 60, 60) 
			ctx.strokeRect(50, 50, 50, 50) 

			ctx.fillStyle = "#000000";
			ctx.beginPath(); //선그리기 시작
			ctx.moveTo(65, 75); //펜 들어 움직이기
			ctx.lineTo(90, 95); //선 그으며 움직이기
			ctx.lineTo(90, 55);
			ctx.fill(); //내부 채우기

			ctx.beginPath();
			ctx.arc(225, 75, 50, 0, Math.PI * 2, true); // Outer circle 
			ctx.moveTo(260, 75);
			ctx.arc(225, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
			ctx.moveTo(215, 65);
			ctx.arc(210, 65, 5, 0, Math.PI * 2, true);  // Left eye
			ctx.moveTo(245, 65);
			ctx.arc(240, 65, 5, 0, Math.PI * 2, true);  // Right eye
			ctx.stroke();

						
		</script>

		<audio controls>
		<!-- html5에서 속성 값 생략 가능 -->
		<source src="horse.ogg" type="audio/ogg">
		<source src="horse.mp3" type="audio/mpeg">
		<source src="horse.wav" type="audio/wav"> <!-- 못듣게 될 때를 대비한 차선책 --> 
		<!-- source들은 대체 소스 -->
			your browser does not support the audio element.
		</audio>

		<video width="320" height="240" controls>
		  <source src="forrest_gump.mp4" type="video/mp4">
		  <source src="forrest_gump.ogg" type="video/ogg">
		  <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
		  <track src="subtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
		</video>
	</body>
</html>
